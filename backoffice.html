    <main>
        <h1>Tableau de bord - Statistiques</h1>
        <p>Suivi des performances du blog via Google Analytics.</p>

        <div id="analytics-data">
            <p>Chargement des statistiques...</p>
        </div>

    <script src="js/api.js"></script> <!-- Fichier contenant l'appel API -->
    
    <!-- Script pour récupérer et afficher les données d'Analytics -->
    <script>
        // Exemple de récupération des données via l'API Google Analytics (si tu l'as configurée dans api.js)
        fetch('/path-to-your-api') // Remplace par le bon URL pour récupérer les données de GA
            .then(response => response.json())
            .then(data => {
                const statsDiv = document.getElementById("analytics-data");
                statsDiv.innerHTML = `
                    <p><strong>Visites sur le site :</strong> ${data.pageviews}</p>
                    <p><strong>Utilisateurs actifs :</strong> ${data.activeUsers}</p>
                    <p><strong>Taux de rebond :</strong> ${data.bounceRate}%</p>
                    <p><strong>Durée moyenne des sessions :</strong> ${data.avgSessionDuration} minutes</p>
                `;
            })
            .catch(error => {
                const statsDiv = document.getElementById("analytics-data");
                statsDiv.innerHTML = `<p>Erreur lors du chargement des statistiques.</p>`;
                console.error(error);
            });
    </script>
