<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backoffice du blog de voyage pour suivre les performances des pages.">
    <title>Backoffice - Statistiques</title>

    <style>
        /* CSS pour le backoffice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 40px;
        }

        h1 {
            color: #34495e;
        }

        #analytics-data {
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            font-size: 1.2em;
        }

        footer {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* Style du menu */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #34495e;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <!-- Menu de navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Lien dynamique qui s'affiche selon l'authentification -->
                <li id="auth-link"></li>
            </ul>
        </nav>
    </header>

    <h1>Tableau de bord - Statistiques</h1>
    <p>Suivi des performances du blog via Google Analytics.</p>

    <div id="analytics-data">
        <p>Chargement des statistiques...</p>
    </div>

    <footer>
        <p>&copy; 2025 Blog de Voyage</p>
    </footer>

    <!-- Intégration de votre API.js -->
    <script src="api.js"></script> <!-- Fichier contenant l'appel API -->

    <!-- Vérifier si l'utilisateur est authentifié -->
    <script>
        // Vérification de l'authentification de l'utilisateur
        const isAuthenticated = localStorage.getItem("isAuthenticated");

        // Si l'utilisateur est authentifié, afficher le lien vers le backoffice, sinon afficher "Connexion"
        const authLink = document.getElementById("auth-link");

        if (isAuthenticated === "true") {
            authLink.innerHTML = `<a href="backoffice.html">Backoffice</a>`;
        } else {
            authLink.innerHTML = `<a href="login.html">Connexion</a>`;
        }

        // Exemple de récupération des données via l'API Google Analytics (si tu l'as configurée dans api.js)
        fetch('/api/analytics') // La route que vous avez définie dans Node.js ou un autre serveur
            .then(response => response.json())
            .then(data => {
                const statsDiv = document.getElementById("analytics-data");
                statsDiv.innerHTML = `
                    <p><strong>Sessions :</strong> ${data.rows[0].metricValues[0].value}</p>
                    <p><strong>Pages vues :</strong> ${data.rows[0].metricValues[1].value}</p>
                `;
            })
            .catch(error => {
                const statsDiv = document.getElementById("analytics-data");
                statsDiv.innerHTML = '<p>Erreur lors du chargement des statistiques.</p>';
                console.error(error);
            });
    </script>

</body>
</html>
