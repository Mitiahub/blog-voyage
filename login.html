<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion à l'espace administrateur du blog de voyage.">
    <title>Connexion - Blog de Voyage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #34495e;
        }

        label {
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion à l'Admin</h2>
        <form id="loginForm">
            <label for="username">Identifiant</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("error-message");

        const validUsername = "admin"; // identifiant correct
        const validPassword = "password123"; // mot de passe correct

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                window.location.href = "backoffice.html"; // redirection vers la page du backoffice
            } else {
                errorMessage.textContent = "Identifiant ou mot de passe incorrect.";
            }
        });
    </script>
</body>
</html>
